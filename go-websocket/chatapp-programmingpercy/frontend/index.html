<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websockets with Golang</title>
</head>

<body>
    <div class="center">
        <h1>Chat Applicaiton</h1>
        <h3 id="chat-header">Currently in chat: general</h3>

        <form id="chatroom-selection">
            <label for="chatroom">Chatroom</label>
            <input type="text" name="chatroom" id="chatroom"> <br><br>
            <input type="submit" value="Change chatroom">
        </form><br>

        <textarea class="messagearea" id="chatmessages" readonly name="chatmessages" rows="4" cols="50"
            placeholder="Welcome to chatroom"></textarea> <br>

        <form id="chatroom-message">
            <label for="message">Message:</label>
            <input type="text" id="message" name="message"><br><br>
            <input type="submit" value="Send message">
        </form>
    </div>

    <script>
        var selectedChat = "general";

        class Event{
            constructor(type,payload){
                this.type = type;
                this.payload = payload;
            }
        }
        function routeEvent(){}

        function changeChatRoom() {
            var newchat = document.getElementById("chatroom");
            if (newchat != null && newchat.value != selectedChat) {
                console.log(newchat);
            }
            return false;
        }
        function sendMessage() {
            var newmessage = document.getElementById("message");
            if (newmessage != null) {
                conn.send(newmessage.value);
            }
            return false;
        }

        window.onload = function () {
            document.getElementById("chatroom-selection").onsubmit = changeChatRoom;
            document.getElementById("chatroom-message").onsubmit = sendMessage;

            if (window["WebSocket"]) {
                console.log("supports websocket");
                //connect to websocket
                conn = new WebSocket("ws://" + document.location.host + "/ws");
                conn.onmessage = function(evt){
                    console.log(evt);
                }

            } else {
                alert("Browser doesn't support websocket")
            }
        }
    </script>

    <style>
        body {
            overflow: hidden;
            padding: 0;
            margin: 0;
            width: 100;
            height: 100;
            background: rgb(235, 166, 19);
        }

        .center {
            margin: auto;
            width: 50%;
            border: 3px solid green;
            padding: 10px;
        }
    </style>

</body>

</html>

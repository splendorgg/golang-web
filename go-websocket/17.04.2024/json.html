<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <title>Document</title>
</head>
<body>
    <div x-data="{user: {{ . }} }">
        <template x-for="u in user.tags">
            <tr>
                <td x-text="u"></td>
            </tr>
        </template>
    </div>
</body>
</html>
